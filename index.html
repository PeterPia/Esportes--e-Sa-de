<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esporte e Saúde</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Esporte e Saúde</h1>
        <nav>
            <ul>
                <li><a href="#saude">Saúde</a></li>
                <li><a href="#esporte">Esporte</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="saude">
        <h2>Saúde</h2>
        <p>Aqui você encontra dicas sobre como manter uma vida saudável!</p>
    </section>
    
    <section id="esporte">
        <h2>Esporte</h2>
        <p>Saiba mais sobre como o esporte pode transformar sua saúde.</p>
    </section>
    
    <section id="contato">
        <h2>Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Esporte e Saúde</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
